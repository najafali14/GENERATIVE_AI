<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIAIC DATABASE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            padding: 10px;
        }
        .form-container {
            max-width: 100%;
            margin: auto;
            padding: 10px;
            background-color: #111;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff00;
        }
        .form-group label {
            font-weight: bold;
            font-size: 14px;
        }
        .form-control {
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-size: 14px;
            padding: 5px;
        }
        textarea.form-control {
            height: auto;
            min-height: 50px;
        }
        .btn-block {
            margin-top: 10px;
            padding: 5px;
            font-size: 14px;
            background-color: #00ff00;
            color: #000;
            border: none;
            box-shadow: 0 0 10px #00ff00;
        }
        .btn-block:hover {
            background-color: #007700;
            box-shadow: 0 0 15px #00ff00;
        }
        h1 {
            font-size: 20px;
            text-align: center;
            text-shadow: 0 0 5px #00ff00;
        }
        h2 {
            font-size: 18px;
            text-shadow: 0 0 5px #00ff00;
        }
        .alert {
            background-color: #111;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            .form-container {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Submit Data Related To GIAIC</h1>
            <form action="/admin" method="post" class="mt-3">
                <div class="form-group">
                    <label for="post">GIAIC DATABASE:</label>
                    <textarea id="post" name="post" class="form-control" rows="3"></textarea>
                    <button type="submit" class="btn btn-primary btn-block" name="btn" value="btn1">Submit</button>
                </div>
                <div class="form-group">
                    <label for="emailMsg">Emails message:</label>
                    <textarea id="emailMsg" name="emailMsg" class="form-control" rows="3"></textarea>
                    <input type="password" name=password placeholder="Enter Password">
                    <button type="submit" class="btn btn-primary btn-block" name="btn" value="btn2">SEND EMAILS</button>
                </div>
            </form>
            {% if post %}
            <div class="mt-4">
                <h2>Latest Post</h2>
                <div class="alert alert-info" role="alert">
                    {{ post }}
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
